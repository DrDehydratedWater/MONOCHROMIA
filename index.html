<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONOCHROMIA</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <script src="./resources/js/index.js"></script>
</head>
<body>
<button class="invert-toggle" onclick="invert_toggle()">
    <img src="./resources/images/invert_toggle_icon.png" alt="Invert Icon" class="invert-icon">
</button>

<img id="eye1" class="eye" src="./resources/images/eye.png" draggable="true", ondragstart="dragstartHandler(event)">
<img id="eye2" class="eye" src="./resources/images/eye.png" draggable="true", ondragstart="dragstartHandler(event)">
<div id="title-container" class="title-container">
    <button class="title-container-button" onclick="title_container_lift()"></button>
    MONOCHROMIA
</div>

<div class="main-container">
    <div class="description">
        <h1>Description</h1>
        <p>Welcome to MONOCHROMIA, this is an interactive website themed around black and white. Go ahead and explore it!</p>
    </div>
</div>

<div id="inventory" class="inventory" onclick="inventory_toggle()">
    <div class="inventory-title">Inventory</div>
    <div class="inventory-slots">
        <div id="slot1" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot2" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot3" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot4" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot5" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot6" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
        <div id="slot7" class="slot" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
    </div>
</div>
</body>
</html>
